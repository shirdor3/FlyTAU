{% extends "layout_page.html" %}

{% block title %}FLYTAU - כניסת מנהלים{% endblock %}
{% block page_title %}כניסת מנהלים{% endblock %}
{% block content %}
<form action="/login_managers" method="post" class="login-form">
    <div class="form-group">
        <label for="tz">תעודת זהות</label>
            <input
            type="number"
            id="tz"
            name="tz"
            placeholder="הקלד/י תעודת זהות"
            min="1"
            step="1"
            inputmode="numeric"
            required>
    </div>
    <div class="form-group">
        <label for="password">סיסמה</label>
        <input
            type="password"
            id="password"
            name="password"
            placeholder="********"
            required>
    </div>

{% if message %}
  <p style="color:#ffd1d1; font-weight:600;">{{ message }}</p>
{% endif %}
 <button type="submit" class="btn login-btn">התחבר</button>
</form>
{% endblock %}
